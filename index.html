<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="css/main-style.css">
<title>Drag'n'Drop</title>

</head>

<body>
    
    <h2>Нативный Drag'n'Drop, пример использования функции</h2>

    <section class="drag-n-drop">
        <div class="drag-panel">
            <div class="drag">1</div>
            <div class="drag">2</div>
            <div class="drag">3</div>
            <div class="drag">4</div>
            <div class="drag">5</div>
            <div class="drag">6</div>
        </div>
        <div class="drop-field droppable">
            <span class="drop-field-placeholder">Drop Field</span>
        </div>
    </section>

    <script src="js/nativeDrag.js" defer></script>
</body>

</html>
